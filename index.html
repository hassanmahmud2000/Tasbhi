 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>তাসবিহ</title>
 </head>
 <body>
    <header>
        <h1 class="text-7xl font-bold text-center mt-5">তাসবি<span class="text-orange-500">হ</span> !!!</h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto">
            <div class="bg-emerald-500 mt-6 rounded-xl shadow-xl">
                <h1 class="text-white text-6xl font-semibold text-center block pt-6">সুবহানাল্লাহ</h1> <br>
                <h1 class="text-white text-center text-7xl font-semibold" id="CountNumber">00</h1>
                <button id="upButton" class="bg-black text-white w-72 h-12 rounded-lg ml-[30px] lg:ml-[230px] mt-28 mb-11 hover:bg-slate-500 font-medium text-3xl">^</button>
            </div>
            <div class="bg-orange-500 mt-8 rounded-xl shadow-2xl">
                <h1 class="text-white text-6xl font-semibold text-center block pt-6">'আল্লাহু আকবার'</h1> <br>
                <h1 class="text-white text-center text-7xl font-semibold" id="CountNumber2">00</h1>
                <button id="upButton2" class="bg-black text-white w-72 h-12 rounded-lg ml-[30px] lg:ml-[230px] mt-28 mb-11 hover:bg-slate-500 font-medium text-3xl">^</button>
            </div>
        </section>
    </main>
    <script src="JS/index.js"></script>
 </body>
 </html>
